    <div style = "padding-top: 2em; display: grid; grid-template-rows: 2;">

      <div style="grid-row: 2; padding-top: 8em">

       
        <div class="gallery-image">
           <!-- The Modal -->
          <div id="myModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="img01">
            <div id="caption"></div>
          </div>
       
          <div onclick="pop(this)" class="img-box">
            <img src="Images/Alicia_Keys.jpg" height="100%" alt="Alicia Keys" 
            onerror="this.onerror=null; this.src='./Images/Spirited_Train.jpg'"/>
            <div class="transparent-box">
              <div class="caption">
                <p>Alicia</p>
                <p class="opacity-low">Graphite/Colored Pencil</p>
              </div>
            </div>
          </div>
          <div onclick="pop(this)" class="img-box">

              <div class="caption">

              </div>
            </div>
          </div>
          <div onclick="pop(this)" class="img-box">
